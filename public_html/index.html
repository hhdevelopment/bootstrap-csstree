<!DOCTYPE html>
<html ng-app="tree-demo">
	<head>
		<title>CSS Tree demo</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/vendors.css">
		<link rel="stylesheet" href="tree.css">
		<script src="js/vendors.js"></script>
		<style>
			.folder-container {
				height:500px;
				width:400px;
				overflow-y:auto;
				border:solid #222 1px;
				border-radius: 4px
			}
			.tree *.glyphicon-folder-open,
			.tree *.glyphicon-folder-close {
				color:sandybrown;
			}
			.inline.in {
				display: inline;
			}
		</style>
	</head>
	<body>
		<div class="container" ng-controller="DemoCtrl as ctrl">
			<div class="page-header">
				<h1>Demo css tree</h1>
			</div>
			<div class="folder-container">
				<div class="tree">
					<span ng-repeat="folder in ctrl.folders track by $index" ng-include="'tree-template.html'"></span>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
