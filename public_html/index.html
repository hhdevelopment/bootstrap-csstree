<!DOCTYPE html>
<html ng-app="tree-demo">
	<head>
		<title>CSS Tree demo</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="tree.css">
		<script src="js/jquery-1.12.4.min.js"></script>
		<script src="js/angular-1.6.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<style>
			.folder-container {
				height:250px;
				width:400px;
				overflow-y:auto;
				border:solid #222 1px;
				border-radius: 4px
			}
		</style>
	</head>
	<body>
		<script type="text/ng-template" id="fileTreeTemplate">
			<span ng-if="folder.folders && folder.folders.length">
				<button	class="list-group-item {{(folder === ctrl.selectedFolder)?'active':''}}"
							ng-click="ctrl.handlerSelectFolder($event, folder)"
							data-toggle="collapse" data-target="#{{folder.id}}">
					<span open class="glyphicon glyphicon-minus"></span><span close class="glyphicon glyphicon-plus"></span>
					<span open class="glyphicon glyphicon-folder-open"></span><span close class="glyphicon glyphicon-folder-close"></span>&nbsp;
					{{folder.label}}{{$index}}
					<span class="badge">0</span>
				</button>
				<div class="collapse in" id="{{folder.id}}">
					<span ng-repeat="folder in folder.folders track by $index" ng-include="'fileTreeTemplate'"></span>
				</div>
			</span>
			<span ng-if="!folder.folders || !folder.folders.length">
				<button	class="list-group-item {{(folder === ctrl.selectedFolder)?'active':''}}"
							ng-click="ctrl.handlerSelectFolder($event, folder)"> 
					&nbsp;&nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>&nbsp;{{folder.label}}{{$index}}
					<span class="badge">0</span>
				</button>
			</span>
		</script>
		<div class="container" ng-controller="DemoCtrl as ctrl">
			<div class="page-header">
				<h1>Demo css tree</h1>
			</div>
			<div class="folder-container">
				<div class="tree list-group">
					<span ng-repeat="folder in ctrl.folders track by $index" ng-include="'fileTreeTemplate'"></span>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
